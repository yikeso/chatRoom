<!DOCTYPE HTML>
<html>
    <head>
        <title>浏览器捕捉麦克风功能测试1</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/media.js"></script>
        <script type="text/javascript" >
            var microPhone, myAudio, _audio, audio;
            function play() {
                microPhone.start(function() {
                    myAudio.init(microPhone.source());
                });
            }
            function pause() {
               myAudio.pause();
            }
            $(document).ready(function () {
                myAudio = new audio("audio");
                myAudio.source = microPhone = new MicroPhone();
                myAudio.dom.autoplay = true;
            });
        </script>
    </head>
    <body>
        <center>
            <h1>浏览器捕捉麦克风功能测试1</h1>
            <hr />
            <audio>
            您的浏览器不支持 audio 标签。
            </audio>
            <button onclick="play()" >play</button>
            <button onclick="pause()">pause</button>
        </center>
    </body>
</html>
